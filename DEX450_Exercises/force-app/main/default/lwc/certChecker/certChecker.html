<template>
   
    <lightning-card 
        title={cardTitle}
        icon-name="utility:list"
    >
    </lightning-card>

    <lightning-layout vertical-align="center" multiple-rows>
        
        <lightning-layout-item padding="around-small" size="12">
            <c-techs-certs-held acc-record-id={recordId} onselectedtechids={handleSelectedTechIds}></c-techs-certs-held>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="12">
            <c-cert-attempts tech-ids={techIds}></c-cert-attempts>
        </lightning-layout-item>

        <lightning-layout-item padding="around-small" size="12">
            <c-courses-attended tech-ids={techIds}></c-courses-attended>
        </lightning-layout-item>

    </lightning-layout>

</template>
